    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">Create User - Nestle</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                           Create User
                        </div>
                        <div class="panel-body">
                            
                            <form class="form-horizontal">
								
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 required">First Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Enter First Name" value="" />
                                        </div>
                                    </div>
                                </div>
								
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 required">Last Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Enter Last Name" value="" />
                                        </div>
                                    </div>
                                </div>
                                
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 required">Email</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Enter Email Id" value="" />
                                        </div>
                                    </div>
                                </div>
								
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 required">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" placeholder="Enter Password" value="" />
                                        </div>
                                    </div>
                                </div>
                              
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Address</label>
                                        <div class="col-sm-9">
                                           <textarea class="form-control" rows="5" id="" placeholder="Enter Address"></textarea>
                                        </div>
                                    </div>
                                </div>
								
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">City</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Enter City" value="" />
                                        </div>
                                    </div>
                                </div>
								
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">State</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Enter State" value="" />
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 required">Country</label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                                <option>Select Country</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
								
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Zipcode</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Enter Zipcode" value="" />
                                           
                                        </div>
                                    </div>
                                </div>
								
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3">Mobile Number</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="Enter Mobile Number">
                                        </div>
                                    </div>
                                </div>
                               
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 required">Select Role</label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                               <option>Superviser</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
								
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label col-sm-3 required">Status</label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                                <option>Active</option>
                                                <option>Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
								
								<div class="clearfix"></div>
                                <div class="col-sm-12 text-right">
                                    <div class="bottom-buttons">
                                        <a href="#" class="btn btn-primary">Create User</a>
                                        <a href="#" class="btn btn-info">Reset</a>
                                        <a href="#" class="btn btn-default">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
